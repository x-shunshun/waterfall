  <title>I love you three thousand times</title>
  <link rel="stylesheet" href="waterfall.css">
  <script type="text/javascript">
    window.onload=function(){
        var main = document.getElementById("main");
        var mybox=[];
        mybox=document.getElementsByClassName("box");
        var boxWidth = mybox[0].offsetWidth;//获取每一个块的宽度
        var num = Math.floor(main.offsetWidth/boxWidth);//对浮点数向下取整  4
        // alert(main.offsetWidth);
        // alert(main.clientWidth);
        //alert(main.documentElement.clientWidth); 获取浏览器窗口文档区域的宽度，不包括滚动条
        main.style.cssText="width:" + num*boxWidth + "px;margin:0 auto;";
        
        var compareArray = [];
        for (var i = 0; i<mybox.length; i++) {
            if(i<num){
                compareArray[i] = mybox[i].offsetHeight;
            }else{
                var minHeight = Math.min.apply('',compareArray);
                //alert(compareArray + ",min=" + minHeight);
                var minHkey=compareArray.indexOf(minHeight);
                //var minHkey = getMinHeightKey(compareArray,minHeight);
               
                mybox[i].style.position = "absolute";
                mybox[i].style.top = minHeight + "px";
                mybox[i].style.left =mybox[minHkey].offsetLeft + "px";
                compareArray[minHkey] += mybox[i].offsetHeight;
            } 
        }
    }
</script>
</head>
